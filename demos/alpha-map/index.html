<!DOCTYPE html>
<html>
<head>
<title>Video alpha channel</title>

<link rel="stylesheet" href="css/main.css" />
</style>
</head>

<body>
  <div class="container">
    <video id="bus" src="videos/bus.webm"></video>
    <video id="site" src="videos/site.webm"></video>
    <div class="buttons">
      <button id="show-bus">Show Bus</button>
      <button id="show-site">Show Site</button>
    </div>
  </div>

  <script>
    var busVideo = document.getElementById('bus')
    var siteVideo = document.getElementById('site')
    var busButton = document.getElementById('show-bus')
    var siteButton = document.getElementById('show-site')

    busVideo.addEventListener('ended', function() {
      // this.pause();
      // this.currentTime = 0;
    });

    siteVideo.addEventListener('ended', function() {
      this.pause();
      this.currentTime = 0;
    });

    busButton.addEventListener('click', function() {
      busVideo.play();
    });

    siteButton.addEventListener('click', function() {
      siteVideo.play();
    });

  </script>
</body>
</html>
